<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wstąp do klubu gitarowego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden; 
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            height: 90vh; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .consent {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .consent input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Название -->
        <h1>Formularz zgłoszeniowy</h1>
        <h2>Wstąp do klubu gitarowego</h2>

        <form>
            <!-- Данные -->
            <div>
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>

                <label for="birthdate">Data urodzenia:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój adres e-mail" required>

                <label for="phone">Numer telefonu:</label>
                <input type="tel" id="phone" name="phone" placeholder="Wpisz swój numer telefonu" required>
            </div>

            <!-- Род -->
            <div>
                <label>Płeć:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required> Mężczyzna
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Kobieta
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other"> Inna
                    </label>
                </div>
            </div>

            <!-- Мотивация -->
            <div>
                <label for="experience">Doświadczenie z gitarą:</label>
                <select id="experience" name="experience" required>
                    <option value="">Wybierz opcję</option>
                    <option value="beginner">Początkujący</option>
                    <option value="intermediate">Średnio zaawansowany</option>
                    <option value="advanced">Zaawansowany</option>
                </select>

                <label for="music-style">Preferowany styl muzyczny:</label>
                <input type="text" id="music-style" name="music-style" placeholder="Np. rock, blues, jazz" required>

                <label for="guitar-type">Rodzaj gitary, na której grasz:</label>
                <select id="guitar-type" name="guitar-type" required>
                    <option value="">Wybierz opcję</option>
                    <option value="acoustic">Akustyczna</option>
                    <option value="electric">Elektryczna</option>
                    <option value="bass">Basowa</option>
                    <option value="classical">Klasyczna</option>
                </select>

                <label for="motivation">Dlaczego chcesz dołączyć do klubu gitarowego?</label>
                <textarea id="motivation" name="motivation" placeholder="Napisz kilka zdań o swojej motywacji..." required></textarea>
            </div>

            <!-- Соглашение -->
            <div class="consent">
                <input type="checkbox" name="consent" required>
                <label>Wyrażam zgodę na przetwarzanie moich danych osobowych w celu realizacji zgłoszenia do klubu gitarowego.</label>
            </div>

            <!-- Отправить -->
            <button type="submit">Wyślij zgłoszenie</button>
        </form>
    </div>

    <A HREF="index.html"> wróć </A> 
    
</body>
</html>
